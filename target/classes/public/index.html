<!DOCTYPE html>
<html lang="en">
<style>
    .loader {
        border: 16px solid #f3f3f3; /* Light grey */
        border-top: 16px solid #3498db; /* Blue */
        border-radius: 50%;
        width: 120px;
        height: 120px;
        animation: spin 2s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>
<script>
    function test() {
        const root = document.getElementById("root");
        const request = document.createElement("p");
        request.classList.add("loader")
        const myHeaders = new Headers();
        myHeaders.append("Content-Type", "application/json");

        const raw = JSON.stringify({});

        const requestOptions = {
            method: 'PUT',
            headers: myHeaders,
            body: raw,
            redirect: 'follow'
        };
        root.appendChild(request)
        fetch("http://localhost:8080/fdsdfsdf/sdfsdfsdfsdf", requestOptions)
            .then(response => response.text())
            .then(result => {
                console.log(result)
                request.classList.remove("loader")
                const textNode = document.createTextNode("done")
                request.appendChild(textNode)
            })
            .catch(error => {
                console.log(error)
                request.classList.remove("loader")
                const textNode = document.createTextNode(error)
                request.appendChild(textNode)
            });
    }
</script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="button" value="click to fetch request" onclick="test()">
    <div id="root"></div>
</body>
</html>
